<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>logup</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="img\log.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3" dir="rtl" >
                        <h5 class="mb-0 mr-4 mt-2">إنشاء حساب جديد</h5>
                        <h8 class="mb-0 mr-4 mt-2">جميع الحقول التي تحتوي على (*) مطلوبة</h8>
                    </div>
                    <div class="row px-3" dir="rtl">
                        <label class="mb-1"><h6 class="mb-0 text-sm" >الاسم بالعربية*</h6></label>
                        <input class="mb-4" type="text" name="name" placeholder="الاسم بالعربية" dir="rtl">
                    </div>
                    <div class="row px-3" dir="rtl">
                        <label class="mb-1"><h6 class="mb-0 text-sm" >البريد الإلكتروني*</h6></label>
                        <input class="mb-4" type="text" name="email" placeholder="البريد الالكتروني" dir="rtl">
                    </div>
                    <div class="row px-3" dir="rtl">
                        <label class="mb-1"><h6 class="ml-auto mb-0 text-sm">كلمة المرور*</h6></label>
                        <input class="password" type="password" name="password" placeholder="كلمة المرور" dir="rtl">
                    </div>
                    <div class="row px-3" dir="rtl">
                        <label class="mb-1"><h6 class="ml-auto mb-0 text-sm">تأكيد كلمة المرور*</h6></label>
                        <input class="confirmpassword" type="password" name="password" placeholder="تأكيد كلمة المرور" dir="rtl">
                    </div>
                    <div class="row mb-3 px-3" dir="rtl">
                        <button type="submit" class="btn btn-blue text-center">إنشاء حساب جديد</button>
                    </div>
                    <div class="row mb-4 px-3" dir="rtl">
                        <small class="font-weight-bold" >هل لديك حساب بالفعل؟ <a href="login.html" class="text-danger ">تسجيل الدخول </a></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto">
                    <span class="fa fa-facebook mr-4 text-sm"></span>
                    <span class="fa fa-google-plus mr-4 text-sm"></span>
                    <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('.btn').onclick = function(){
        var password = document.querySelector('.password').value,
            confirmpassword = document.querySelector('.confirmpassword').value;

            if(password == ""){
                alert("هذا الحقل مطلوب");
            }
            if (password.length<8) {
                alert("يجب ان تتكون كلمة المرور من 8 خانات")
                return false
            }
            else if(password != confirmpassword){
                alert("يجب ان يكون كلمة المرور وتاكيد كلمة المرور متطابقان");
                return false
            }
            else if(password == confirmpassword){
                alert("كلمة المرور وتاكيد كلمة المرور متطابقان");
            }
            return true
    }
</script>
</body>
</html>
